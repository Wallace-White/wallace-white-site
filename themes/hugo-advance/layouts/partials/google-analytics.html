{{- if .Site.IsServer -}}
    <!-- Dont add Google analytics to localhost -->
{{ else }}
    {{ $gid := (getenv "HUGO_GOOGLE_ANALYTICS_ID") }}
    {{ if $gid }}
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-8MDY01HELG"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', 'G-8MDY01HELG');
            </script>
    {{ else }}
        {{ if .Site.Params.google_analytics_id }}
            <!-- Google tag (gtag.js) -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=G-8MDY01HELG"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', 'G-8MDY01HELG');
            </script>
        {{ end }}
    {{ end}}
{{ end }}
