{{- if .Site.IsServer -}}
    <!-- Dont add Google analytics to localhost -->
{{ else }}
    {{ $gid := (getenv "HUGO_GOOGLE_ANALYTICS_ID") }}
    {{ if $gid }}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{- $gid -}}"></script>
        <script>
          window.dataLayer = window.dataLayer || [];

          function gtag() {
            dataLayer.push(arguments);
          }

          gtag('js', new Date());
          gtag('config', '{{- $gid -}}');
        </script>
        <!-- Start of HubSpot Embed Code -->
        <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/24047537.js"></script>
        <!-- End of HubSpot Embed Code -->
    {{ else }}
        {{ if .Site.Params.google_analytics_id }}
            <!-- Global site tag (gtag.js) - Google Analytics -->
            <script async
                    src="https://www.googletagmanager.com/gtag/js?id={{- .Site.Params.google_analytics_id -}}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];

              function gtag() {
                dataLayer.push(arguments);
              }

              gtag('js', new Date());
              gtag('config', '{{- .Site.Params.google_analytics_id -}}');
            </script>
            <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/24047537.js"></script>
            <!-- End of HubSpot Embed Code -->
        {{ end }}
    {{ end}}
{{ end }}
